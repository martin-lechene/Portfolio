<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing page</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro&display=swap" >
    <link rel="stylesheet" href="css/screen.css" type="text/css">
</head>
<body>
    <!--Header section-->
    <header class="l-header">
        <div class="wrap">
            <div class="l-header-logo">
                <h1>Alain Niessen</h1>
            </div>
            <div class="l-header-nav-menu">
                <div class="l-header-nav-menu-ham-icon" id="men-ham"><!--class and id for javascript code-->
                    <span class="icon"></span><!--span for creating icon selfmade-->
                </div>
                <nav class="l-header-nav-menu-main" id="men-nav"><!--class and id for animation display menu-->
                    <ul>
                        <li><a href="" class="is-active">Home</a></li>
                        <li><a href="">About me</a></li>
                        <li><a href="">Curriculum Vitae</a></li>
                        <li><a href="">Portfolio</a></li>
                        <li><a href="">Contact</a></li>

                </nav>
            </div>
        </div>
    </header>
    <!--main section-->
    <main class="l-main" id="main-content">
        <section class="l-main-infobox">
            <div class="l-main-infobox-content wrap">
                <div class="row">
                    <div class="col-12 col-md-6 col-lg-6 col-xl-6">
                        <div class="l-main-infobox-content-text">
                            <h3>Welcome!</h3>
                            <h3>My name is</h3>
                            <h1>
                                <span>A</span>
                                <span>L</span>
                                <span>A</span>
                                <span>I</span>
                                <span>N</span>
                            </h1>
                            <a href="#" class="btn">About me</a>
                        </div>
                    </div>
                    <div class="col-12 col-md-6 col-lg-6 col-xl-6">
                        <div class="l-main-infobox-content-image">
                            <img src="img/box-streetart.jpg" alt="nature" title="nature">
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <!--main section-->
   
<!--Implication Javascript-->
<script src="js/main.js"></script>
